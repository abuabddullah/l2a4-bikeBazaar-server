name: Deploy to EC2

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15
      
      - name: Print node version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15
      
      - name: Print node version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: configure SSH # need to generate SSH key be connected to EC2 instance [echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa]
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run : |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # create deployment directory
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/app"

          # copy files to ec2 instance
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/app/

          # Install Node.js and npm on EC2 (in case not installed)
          ssh $EC2_USER@$EC2_HOST "curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash - && sudo apt-get install -y nodejs"

          # Install production dependencies on EC2
          ssh $EC2_USER@$EC2_HOST "cd ~/app && npm install --production"

          # Install pm2 globally if not installed
          ssh $EC2_USER@$EC2_HOST "sudo npm install -g pm2"

          # Stop existing pm2 process if it exists
          ssh $EC2_USER@$EC2_HOST "pm2 delete nodejs-app || true"

          # Start the application with pm2
          ssh $EC2_USER@$EC2_HOST "cd ~/app && pm2 start dist/server.js --name nodejs-app --watch"